<!DOCTYPE html>
<html>
  <head>
    <title>What is this I don't even...</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">

  <body>
    <div class="container">
      <section id="intro" class="row">
        <div class="row">
          <h1 class="twelve columns">Hello There</h1>
          <h3 class="twelve columns">You may call me Ray.</h3>
        </div>
        <div class="row">
          <details>
            <summary class="row">I live to:</summary>
            <ul>
              <li>make friends facepalm</li>

          </div>
          <div class="demo row">
            <form class="six columns">
              <textarea id="editor_input"></textarea>
            </form>
            <div id="editor_yield" class="six columns">

            </div>
          </div>
        </div>

        </article>
      </section>
      <section id="projects" class="row">

      </section>
    </div>
